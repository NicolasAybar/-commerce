<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Ingreso al sistema</title>
</head>
<body>
    <section>
        <h2>Login</h2>
            <form id="loginForm">
                <label>Mail:</label>
                <input type="email" name="" id="email" placeholder="Ingrese el mail" required autofocus>
                <label>Password:</label>
                <input type="password" name="" id="password" placeholder="Ingrese la clave" required>
                <input type="submit" value="Ingresar">

            </form>
            <p>No tienes una cuenta? <a href="signup.html">Registrarse</a></p>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
