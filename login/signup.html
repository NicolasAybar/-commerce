<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Registro</title>
</head>
<body>
    <section>
        <h2>Registro</h2>
            <form id="signupForm">
                <label>Nombre</label>
                <input type="text" name="nombre" id="name" placeholder="Ingrese el nombre de usuario" required autofocus>
                <label>Mail:</label>
                <input type="email" name="" id="email" placeholder="Ingrese el mail" required>
                <label>Password:</label>
                <input type="password" name="" id="password" placeholder="Ingrese la clave" required>
                <input type="submit" value="Registrar">

            </form>
            <p>Ya tienes una cuenta? <a href="login.html">Login</a></p>
    </section>
    <script src="js/signup.js"></script>
</body>
</html>
